<svg fill="none" viewBox="0 0 800 40" width="800" height="40" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .typewriter {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        color: #24292f;
        margin: 0;
        padding: 0px;
        overflow: hidden;
        white-space: nowrap;
        max-width: fit-content;
        width: 0;
        animation: typing 9.5s steps(62, end) infinite;
        display: inline-block;
        position: relative;
        }

        .typewriter::after {
        content: '';
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 2px;
        height: 1em;
        background-color: #24292f;
        animation: blink 0.75s step-end infinite;
        }

        @keyframes typing {
        0% {
        width: 0;
        }
        31.6% {
        width: 100%;
        }
        63.2% {
        width: 100%;
        }
        94.7% {
        width: 0;
        }
        100% {
        width: 0;
        }
        }

        @keyframes blink {
        from, to {
        background-color: transparent;
        }
        50% {
        background-color: #24292f;
        }
        }

        @media (prefers-color-scheme: dark) {
        .typewriter {
        color: #c9d1d9;
        }

        .typewriter::after {
        background-color: #c9d1d9;
        }

        @keyframes blink {
        from, to {
        background-color: transparent;
        }
        50% {
        background-color: #c9d1d9;
        }
        }
        }

        .wrapper {
        text-align: center;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        }
      </style>
      <div class="wrapper">
        <div class="typewriter">Real-time, Local Speech-to-Text on Apple Silicon Devices </div>
      </div>
    </div>
  </foreignObject>
</svg>